<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Grades Table</title>
  </head>
  <body>
    <table>
      <caption>
        Student Grades Report - Semester 1
      </caption>

      <thead>
        <tr>
          <th rowspan="2">Student Name</th>
          <th colspan="3">Subject Scores</th>
          <th rowspan="2">Total</th>
          <th rowspan="2">Grade</th>
        </tr>
        <tr>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alice</td>
          <td>85</td>
          <td>90</td>
          <td>88</td>
          <td>263</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>78</td>
          <td>75</td>
          <td>80</td>
          <td>233</td>
          <td>B</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>92</td>
          <td>95</td>
          <td>89</td>
          <td>276</td>
          <td>A+</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Class Average</td>
          <td>257</td>
          <td>B+</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
