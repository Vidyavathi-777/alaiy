<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form Example</title>
</head>
<body>

  <h1>Contact Us</h1>

  <form action="/submit" method="POST">
    
    <!-- Text Input -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br><br>

    <!-- Email Input -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="your@email.com" required><br><br>

    <!-- Number Input -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="1" max="100"><br><br>

    <!-- Textarea -->
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40" placeholder="Write your message here..."></textarea><br><br>

    <!-- Dropdown -->
    <label for="country">Country:</label><br>
    <select id="country" name="country">
      <option value="">--Select Country--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>

    <!-- Radio Buttons -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Checkboxes -->
    <p>Select your hobbies:</p>
    <input type="checkbox" id="coding" name="hobbies" value="coding">
    <label for="coding">Coding</label><br>
    <input type="checkbox" id="music" name="hobbies" value="music">
    <label for="music">Music</label><br>
    <input type="checkbox" id="travel" name="hobbies" value="travel">
    <label for="travel">Travel</label><br><br>

    <!-- File Upload -->
    <label for="resume">Upload Resume:</label><br>
    <input type="file" id="resume" name="resume"><br><br>

    <!-- Submit & Reset Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
